name: CI 워크플로우

on:
  push:
    branches-ignore:
      - cicd-test
  pull_request:
    branches:
      - cicd-test
    types:
      - opened
      - reopened


jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Gradle Wrapper 실행 권한 부여
        run: chmod +x ./gradlew
      - name: Gradle Wrapper 로 테스트
        run: ./gradlew build
