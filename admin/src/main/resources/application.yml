server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/impostor
    username: root
    password: 1234 # docker에 맞게 변경
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  session:
    redis:
      flush-mode: on_save
  data:
    redis:
      host: 127.0.0.1
      password: "" # docker 에 맞게 변경
      port: 6379

cloud:
  aws:
    s3:
      endpoint: "http://localhost:4566"
      bucket: "local-bucket"
      region: "korea"
    credentials:
      secretKey: "secretKey"
      accessKey: "accessKey"
    stack:
      auto: false
